<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleveland Browns Roster by Week</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .week-select { margin-bottom: 2rem; text-align: center; }
        .section { margin-bottom: 2rem; }
        .section h2 { background: #e3e3e3; padding: 0.5rem 1rem; border-radius: 4px; }
        .position-group { margin-bottom: 1rem; }
        .position-group h3 { margin: 0.5rem 0; color: #333; }
        .players { display: flex; flex-wrap: wrap; gap: 1rem; }
        .player-card { background: #fafafa; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.07); padding: 1rem; display: flex; flex-direction: column; align-items: center; width: 160px; }
        .player-card img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 0.5rem; }
        .player-name { font-weight: bold; margin-bottom: 0.2rem; }
        .player-info { color: #555; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cleveland Browns Roster by Week</h1>
        <div class="week-select">
            <label for="week">Select Week: </label>
            <select id="week"></select>
        </div>
        <div id="roster"></div>
    </div>
    <script src="roster.js"></script>
</body>
</html>
